<section id="about" class="py-20 bg-slate-900/50">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center">About Me</h2>

            <div
                class="bg-card-bg/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-gray-800 flex flex-col md:flex-row gap-8 items-center">
                <!-- About Image -->
                <div class="w-full md:w-1/3" *ngIf="resumeData()?.profile?.images?.about">
                    <div class="relative group">
                        <div
                            class="absolute -inset-2 bg-gradient-to-r from-primary to-secondary rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-500">
                        </div>
                        <img [src]="resumeData()?.profile?.images?.about" alt="About Me"
                            class="relative rounded-xl shadow-lg w-full object-cover transform transition duration-500 hover:-rotate-2 border border-gray-700">
                    </div>
                </div>

                <div class="w-full md:w-2/3">
                    <p class="text-gray-300 text-lg leading-relaxed mb-6">
                        {{ resumeData()?.profile?.summary }}
                    </p>

                    <div class="grid md:grid-cols-2 gap-8 mt-8">
                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-primary">Education</h3>
                            <div *ngFor="let edu of resumeData()?.education" class="mb-4">
                                <h4 class="font-medium text-white">{{ edu.degree }}</h4>
                                <p class="text-sm text-gray-400">{{ edu.institution }}</p>
                                <p class="text-sm text-gray-500">{{ edu.year }} | CGPA: {{ edu.cgpa }}</p>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-xl font-semibold mb-4 text-primary">Experience</h3>
                            <div *ngFor="let exp of resumeData()?.experience" class="mb-6">
                                <h4 class="font-medium text-white">{{ exp.role }}</h4>
                                <p class="text-sm text-primary/80 mb-2">{{ exp.company }}</p>
                                <ul class="list-disc list-inside text-sm text-gray-400 space-y-1">
                                    <li *ngFor="let detail of exp.details | slice:0:2">{{ detail }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
