<section class="max-w-4xl mx-auto py-12 px-6" *ngIf="resumeData() as data">
    <div class="flex items-center gap-4 mb-8">
        <div class="h-1 w-12 bg-primary rounded-full"></div>
        <h2 class="text-3xl font-bold text-white">Publications</h2>
    </div>

    <div class="space-y-6">
        <div *ngFor="let pub of data.publications"
            class="group bg-card-bg p-8 rounded-xl border border-slate-700 hover:border-primary transition-all duration-300 hover:shadow-lg hover:shadow-primary/10">
            <div class="flex flex-col md:flex-row md:items-start gap-6">
                <div
                    class="p-3 bg-primary/10 rounded-xl text-primary shrink-0 group-hover:scale-105 transition-transform duration-300">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                </div>

                <div class="space-y-3">
                    <h3 class="text-xl font-bold text-white group-hover:text-primary transition-colors duration-300">
                        {{ pub.title }}
                    </h3>

                    <div class="flex flex-wrap gap-3 text-sm">
                        <span
                            class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                            </svg>
                            {{ pub.journal }}
                        </span>

                        <span
                            class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-slate-800 text-slate-300 border border-slate-700">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                            </svg>
                            {{ pub.date }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
