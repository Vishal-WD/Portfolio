<section id="contact" class="py-20 bg-gray-900 border-t border-gray-800">
    <div class="container mx-auto px-6 max-w-4xl">
        <h2 class="text-3xl md:text-4xl font-bold mb-8 text-center">Get In Touch</h2>
        <p class="text-center text-gray-400 mb-12 max-w-2xl mx-auto">
            I'm currently looking for new opportunities in Data Science and GenAI. Whether you have a question or just
            want to say hi, I'll try my best to get back to you!
        </p>

        <div
            class="grid md:grid-cols-2 gap-12 bg-card-bg/50 p-8 rounded-2xl shadow-xl border border-gray-800 backdrop-blur-sm">

            <!-- Contact Info -->
            <div class="space-y-6">
                <h3 class="text-xl font-semibold text-white mb-4">Contact Information</h3>

                <div class="flex items-center space-x-4 text-gray-300">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z">
                        </path>
                    </svg>
                    <a [href]="'mailto:' + resumeData()?.profile?.email" class="hover:text-white transition-colors">{{
                        resumeData()?.profile?.email }}</a>
                </div>

                <div class="flex items-center space-x-4 text-gray-300">
                    <svg class="w-6 h-6 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z">
                        </path>
                    </svg>
                    <span>{{ resumeData()?.profile?.phone }}</span>
                </div>

                <div class="flex items-center space-x-4 text-gray-300">
                    <svg class="w-6 h-6 text-primary" fill="currentColor" viewBox="0 0 24 24">
                        <path
                            d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z" />
                    </svg>
                    <a [href]="resumeData()?.profile?.github" target="_blank"
                        class="hover:text-white transition-colors">GitHub Profile</a>
                </div>
            </div>

            <!-- Contact Form -->
            <form (ngSubmit)="submitForm()" #contactForm="ngForm" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-400 mb-1">Name</label>
                    <input type="text" id="name" name="name" [(ngModel)]="formData.name" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="Your Name">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="formData.email" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="your.email@example.com">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-400 mb-1">Message</label>
                    <textarea id="message" name="message" rows="4" [(ngModel)]="formData.message" required
                        class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary text-white"
                        placeholder="Your message..."></textarea>
                </div>
                <button type="submit" [disabled]="!contactForm.form.valid"
                    class="w-full py-3 bg-primary hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed text-white rounded-lg font-semibold transition-colors shadow-lg">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</section>
