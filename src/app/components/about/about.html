<section id="about" class="py-20 bg-slate-900/50">
    <div class="container mx-auto px-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-3xl md:text-4xl font-bold mb-12 text-center">About Me</h2>

            <!-- Main Profile Card -->
            <div
                class="bg-card-bg/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-gray-800 flex flex-col md:flex-row gap-8 md:items-start items-center mb-8">
                <!-- About Image -->
                <div class="w-full md:w-1/3" *ngIf="resumeData()?.profile?.images?.about">
                    <div class="relative group">
                        <div
                            class="absolute -inset-2 bg-gradient-to-r from-primary to-secondary rounded-xl blur opacity-30 group-hover:opacity-60 transition duration-500">
                        </div>
                        <img [src]="resumeData()?.profile?.images?.about" alt="About Me"
                            class="relative rounded-xl shadow-lg w-full object-cover transform transition duration-500 hover:-rotate-2 border border-gray-700">
                    </div>
                </div>

                <div class="w-full md:w-2/3">
                    <p class="text-gray-300 text-lg leading-relaxed">
                        {{ resumeData()?.profile?.summary }}
                    </p>
                </div>
            </div>

            <!-- Education and Experience Grid -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Education Card -->
                <div class="bg-card-bg/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-gray-800 h-fit">
                    <h3 class="text-xl font-semibold mb-6 text-primary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path d="M12 14l9-5-9-5-9 5 9 5z" />
                            <path
                                d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                        </svg>
                        Education
                    </h3>
                    <div *ngFor="let edu of resumeData()?.education"
                        class="mb-6 last:mb-0 border-l-2 border-primary/20 pl-4">
                        <h4 class="font-medium text-white text-lg">{{ edu.degree }}</h4>
                        <p class="text-gray-400 mt-1">{{ edu.institution }}</p>
                        <div class="flex items-center gap-2 mt-2 text-sm text-gray-500">
                            <span>{{ edu.year }}</span>
                            <span class="w-1 h-1 bg-gray-500 rounded-full"></span>
                            <span class="text-primary/80 font-medium">CGPA: {{ edu.cgpa }}</span>
                        </div>
                    </div>
                </div>

                <!-- Experience Card -->
                <div class="bg-card-bg/50 backdrop-blur-sm rounded-2xl p-8 shadow-xl border border-gray-800 h-fit">
                    <h3 class="text-xl font-semibold mb-6 text-secondary flex items-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                        </svg>
                        Experience
                    </h3>
                    <div *ngFor="let exp of resumeData()?.experience" class="mb-8 last:mb-0 group/exp">
                        <h4 class="font-medium text-white text-lg group-hover/exp:text-secondary transition-colors">{{
                            exp.role }}</h4>
                        <p class="text-primary/90 font-medium mb-3">{{ exp.company }}</p>
                        <ul class="space-y-2">
                            <li *ngFor="let detail of exp.details | slice:0:3" class="flex gap-2 text-sm text-gray-400">
                                <span class="text-secondary mt-1.5">â€¢</span>
                                <span class="leading-relaxed">{{ detail }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
