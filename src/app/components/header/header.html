<header class="fixed w-full z-50 bg-slate-900/90 backdrop-blur-md border-b border-primary/20 shadow-lg">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="#"
            class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">
            C. VISHAL
        </a>

        <!-- Desktop Menu -->
        <nav class="hidden md:flex space-x-8">
            <a href="#about" class="hover:text-primary transition-colors duration-300">About</a>
            <a href="#skills" class="hover:text-primary transition-colors duration-300">Skills</a>
            <a href="#projects" class="hover:text-primary transition-colors duration-300">Projects</a>
            <a href="#contact" class="hover:text-primary transition-colors duration-300">Contact</a>
        </nav>

        <!-- Mobile Menu Button -->
        <button (click)="toggleMenu()" class="md:hidden text-white focus:outline-none">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg">
                <path *ngIf="!isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M4 6h16M4 12h16M4 18h16"></path>
                <path *ngIf="isMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
        </button>
    </div>

    <!-- Mobile Menu -->
    <div *ngIf="isMenuOpen" class="md:hidden bg-slate-900 shadow-xl border-t border-primary/20">
        <div class="flex flex-col px-6 py-4 space-y-4">
            <a href="#about" (click)="closeMenu()"
                class="block hover:text-primary transition-colors font-medium">About</a>
            <a href="#skills" (click)="closeMenu()"
                class="block hover:text-primary transition-colors font-medium">Skills</a>
            <a href="#projects" (click)="closeMenu()"
                class="block hover:text-primary transition-colors font-medium">Projects</a>
            <a href="#contact" (click)="closeMenu()"
                class="block hover:text-primary transition-colors font-medium">Contact</a>
        </div>
    </div>
</header>
