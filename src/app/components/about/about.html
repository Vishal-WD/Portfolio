<section id="about" class="py-24 relative overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute top-1/2 right-0 w-72 h-72 bg-primary/10 rounded-full blur-[100px] -z-10"></div>
    <div class="absolute bottom-0 left-0 w-72 h-72 bg-secondary/10 rounded-full blur-[100px] -z-10"></div>

    <div class="container mx-auto px-6 relative z-10">
        <div class="max-w-5xl mx-auto">
            <h2 class="text-4xl md:text-5xl font-bold mb-12 text-center">
                <span class="text-gradient">About Me</span>
            </h2>

            <!-- Main Profile Card -->
            <div
                class="glass-card rounded-2xl p-8 md:p-10 mb-12 flex flex-col md:flex-row gap-10 items-center animate-fade-in-up">
                <!-- About Image -->
                <div class="w-full md:w-1/3" *ngIf="resumeData()?.profile?.images?.about">
                    <div class="relative group">
                        <div
                            class="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-2xl blur opacity-30 group-hover:opacity-75 transition duration-500">
                        </div>
                        <img [src]="resumeData()?.profile?.images?.about" alt="About Me"
                            class="relative rounded-2xl shadow-2xl w-full object-cover aspect-square transform transition duration-500 group-hover:scale-[1.02]">
                    </div>
                </div>

                <div class="w-full md:w-2/3">
                    <h3 class="text-2xl font-bold text-white mb-4">Who I Am</h3>
                    <p class="text-gray-300 text-lg leading-relaxed mb-6">
                        {{ resumeData()?.profile?.summary }}
                    </p>

                    <div class="mb-6"></div>

                    <a href="assets/RESUME - Vishal.pdf" target="_blank" download
                        class="inline-flex items-center gap-2 px-6 py-3 bg-primary/10 hover:bg-primary/20 text-primary border border-primary/20 hover:border-primary/50 rounded-full transition-all duration-300 group">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-5 w-5 group-hover:translate-y-0.5 transition-transform" fill="none"
                            viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                        </svg>
                        Download Resume
                    </a>
                </div>
            </div>

            <!-- Education and Experience Grid -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Education Card -->
                <div class="glass-card rounded-2xl p-8 h-full animate-fade-in-up delay-100">
                    <h3 class="text-2xl font-bold mb-8 text-white flex items-center gap-3">
                        <div class="p-2 bg-primary/20 rounded-lg text-primary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path d="M12 14l9-5-9-5-9 5 9 5z" />
                                <path
                                    d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222" />
                            </svg>
                        </div>
                        Education
                    </h3>

                    <div class="space-y-8">
                        <div *ngFor="let edu of resumeData()?.education"
                            class="relative pl-6 border-l-2 border-primary/20 hover:border-primary transition-colors">
                            <span
                                class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-900 border-2 border-primary"></span>
                            <h4 class="font-bold text-white text-lg">{{ edu.degree }}</h4>
                            <p class="text-primary-300 font-medium mt-1">{{ edu.institution }}</p>
                            <div class="flex justify-between items-center mt-2 text-sm text-gray-500">
                                <span>{{ edu.year }}</span>
                                <span class="px-2 py-0.5 bg-white/10 rounded text-xs text-white">CGPA: {{ edu.cgpa
                                    }}</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Experience Card -->
                <div class="glass-card rounded-2xl p-8 h-full animate-fade-in-up delay-200">
                    <h3 class="text-2xl font-bold mb-8 text-white flex items-center gap-3">
                        <div class="p-2 bg-secondary/20 rounded-lg text-secondary">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </div>
                        Experience
                    </h3>

                    <div class="space-y-8">
                        <div *ngFor="let exp of resumeData()?.experience"
                            class="relative pl-6 border-l-2 border-secondary/20 hover:border-secondary transition-colors group/exp">
                            <span
                                class="absolute -left-[9px] top-0 w-4 h-4 rounded-full bg-slate-900 border-2 border-secondary"></span>
                            <h4 class="font-bold text-white text-lg group-hover/exp:text-secondary transition-colors">{{
                                exp.role }}</h4>
                            <p class="text-gray-300 font-medium mb-3">{{ exp.company }}</p>
                            <ul class="space-y-2">
                                <li *ngFor="let detail of exp.details | slice:0:3"
                                    class="flex gap-2 text-sm text-gray-400">
                                    <span class="text-secondary mt-1.5">â€¢</span>
                                    <span class="leading-relaxed">{{ detail }}</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
