<section id="skills" class="py-24 relative">
    <div class="container mx-auto px-6 relative z-10">
        <h2 class="text-4xl md:text-5xl font-bold mb-16 text-center">
            <span class="text-gradient">Technical Skills</span>
        </h2>

        <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8 max-w-6xl mx-auto">
            <div *ngFor="let category of resumeData()?.skills; let i = index"
                class="glass-card rounded-2xl p-8 hover:bg-white/5 transition-all duration-300 animate-fade-in-up"
                [style.animation-delay]="(i * 100) + 'ms'">

                <h3 class="text-xl font-bold mb-6 text-white border-b border-white/10 pb-4 flex items-center">
                    <span class="w-2 h-8 bg-gradient-to-b from-primary to-secondary rounded-full mr-3"></span>
                    {{ category.name }}
                </h3>

                <div class="flex flex-wrap gap-2">
                    <span *ngFor="let skill of category.skills"
                        class="px-3 py-1.5 bg-white/5 border border-white/10 text-gray-300 rounded-lg text-sm font-medium hover:border-primary/50 hover:bg-primary/10 hover:text-white transition-all cursor-default">
                        {{ skill }}
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
