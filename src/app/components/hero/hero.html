<section id="home" class="min-h-screen flex items-center justify-center pt-24 relative overflow-hidden">
    <!-- Background Effects -->
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/20 rounded-full blur-[128px] animate-blob"></div>
    <div class="absolute bottom-0 right-1/4 w-96 h-96 bg-secondary/20 rounded-full blur-[128px] animate-blob delay-200">
    </div>

    <div class="container mx-auto px-6 relative z-10 text-center">
        <!-- Profile Image -->
        <div class="mb-10 relative inline-block group" *ngIf="resumeData()?.profile?.images?.hero">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-primary to-secondary rounded-full blur opacity-50 group-hover:opacity-100 transition duration-500">
            </div>
            <img [src]="resumeData()?.profile?.images?.hero" alt="Profile"
                class="relative w-34 h-34 md:w-48 md:h-48 rounded-full object-cover border-4 border-slate-900/50 shadow-2xl mx-auto transform hover:scale-105 transition duration-500">
        </div>

        <div class="space-y-6 max-w-4xl mx-auto">
            <span
                class="inline-block py-1 px-3 rounded-full bg-white/5 border border-white/10 text-sm font-medium text-primary-300 mb-4 animate-fade-in-down">
                Available for work
            </span>

            <h1 class="text-5xl md:text-7xl font-bold tracking-tight animate-fade-in-down delay-100">
                Hi, I'm <span class="text-gradient">{{ resumeData()?.profile?.name }}</span>
            </h1>

            <h2 class="text-2xl md:text-4xl text-gray-400 font-light animate-fade-in-up delay-200">
                Data Science Student <span class="text-gray-600 px-2"></span> GenAI Specialist
            </h2>

            <p class="text-lg text-gray-400 max-w-2xl mx-auto leading-relaxed animate-fade-in-up delay-300">
                Specializing in Retrieval-Augmented Generation (RAG), AI Pipelines, and Scalable Backend Systems.
                Building the future of intelligent applications.
            </p>

            <div
                class="flex flex-col sm:flex-row justify-center items-center space-y-4 sm:space-y-0 sm:space-x-6 pt-8 animate-fade-in-up delay-300">
                <a href="#projects" class="btn-primary w-full sm:w-auto">
                    View Work
                </a>
                <a href="#contact" class="btn-outline w-full sm:w-auto">
                    Contact Me
                </a>
            </div>
        </div>

        <!-- Scroll Indicator -->

    </div>
</section>
