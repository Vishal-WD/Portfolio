<footer class="bg-black/40 border-t border-white/5 py-12 relative z-10 backdrop-blur-sm">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-6">
        <div class="mb-4 md:mb-0 text-center md:text-left">
            <h4 class="text-xl font-bold font-display tracking-tight text-white mb-2">{{ resumeData()?.profile?.name }}
            </h4>
            <p class="text-sm text-gray-400">Â© {{ currentYear }} All rights reserved.</p>
        </div>

        <div class="flex space-x-6">
            <a *ngIf="resumeData()?.profile?.github" [href]="resumeData()?.profile?.github" target="_blank"
                class="text-gray-400 hover:text-white transition-colors duration-300">
                GitHub
            </a>
            <a *ngIf="resumeData()?.profile?.linkedin" [href]="resumeData()?.profile?.linkedin" target="_blank"
                class="text-gray-400 hover:text-white transition-colors duration-300">
                LinkedIn
            </a>
            <a *ngIf="resumeData()?.profile?.instagram" [href]="resumeData()?.profile?.instagram" target="_blank"
                class="text-gray-400 hover:text-white transition-colors duration-300">
                Instagram
            </a>
            <a *ngIf="resumeData()?.profile?.email" [href]="'mailto:' + resumeData()?.profile?.email"
                class="text-gray-400 hover:text-white transition-colors duration-300">
                Email
            </a>
        </div>
    </div>
</footer>
