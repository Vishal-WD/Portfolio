<section id="projects" class="py-20 bg-slate-900/50 relative">
    <div class="container mx-auto px-6 relative z-10">
        <h2 class="text-3xl md:text-4xl font-bold mb-16 text-center">Featured Projects</h2>

        <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
            <div *ngFor="let project of resumeData()?.projects"
                class="group bg-card-bg rounded-2xl overflow-hidden shadow-xl hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2 border border-gray-800">
                <!-- Project Header -->
                <div class="p-6 md:p-8">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-2xl font-bold group-hover:text-primary transition-colors">{{ project.title
                                }}</h3>
                            <p class="text-secondary text-sm font-medium">{{ project.subtitle }}</p>
                        </div>
                        <!-- Optional Project Link Icon -->
                        <a *ngIf="project.link" [href]="project.link" target="_blank"
                            class="text-gray-400 hover:text-white">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14">
                                </path>
                            </svg>
                        </a>
                    </div>

                    <!-- Technologies -->
                    <div class="flex flex-wrap gap-2 mb-6">
                        <span *ngFor="let tech of project.technologies"
                            class="px-2 py-1 bg-primary/10 text-primary rounded text-xs font-semibold">
                            {{ tech }}
                        </span>
                    </div>

                    <!-- Description -->
                    <ul class="text-gray-400 text-sm space-y-2 list-disc list-inside">
                        <li *ngFor="let desc of project.description">{{ desc }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
