<section id="home" class="min-h-screen flex items-center justify-center pt-16 relative overflow-hidden">
    <!-- Dynamic Background Gradient -->
    <div class="absolute inset-0 z-0 bg-gradient-to-br from-gray-900 via-slate-900 to-black"></div>
    <div
        class="absolute inset-0 z-0 opacity-20 bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-500 via-purple-500 to-transparent">
    </div>

    <div class="container mx-auto px-6 relative z-10 text-center">

        <!-- Profile Image -->
        <div class="mb-8 relative inline-block group" *ngIf="resumeData()?.profile?.images?.hero">
            <div
                class="absolute -inset-1 bg-gradient-to-r from-blue-600 to-purple-600 rounded-full blur opacity-75 group-hover:opacity-100 transition duration-1000 group-hover:duration-200 animate-tilt">
            </div>
            <img [src]="resumeData()?.profile?.images?.hero" alt="Profile"
                class="relative w-40 h-40 md:w-56 md:h-56 rounded-full object-cover border-4 border-slate-800 shadow-2xl mx-auto transform hover:scale-105 transition duration-500">
        </div>

        <h1 class="text-5xl md:text-7xl font-bold mb-6 animate-fade-in-down">
            Hi, I'm <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-600">{{
                resumeData()?.profile?.name }}</span>
        </h1>
        <h2 class="text-2xl md:text-3xl text-gray-300 mb-8 animate-fade-in-up">
            Data Science Student & GenAI Specialist
        </h2>
        <p class="text-lg text-gray-400 max-w-2xl mx-auto mb-10 leading-relaxed animate-fade-in-up delay-100">
            Specializing in Retrieval-Augmented Generation (RAG), AI Pipelines, and Scalable Backend Systems.
        </p>

        <div class="flex justify-center space-x-6 animate-fade-in-up delay-200">
            <a href="#projects"
                class="px-8 py-3 bg-primary hover:bg-blue-600 text-white rounded-full font-semibold transition-all shadow-lg hover:shadow-blue-500/25 transform hover:-translate-y-1">
                View Projects
            </a>
            <a href="#contact"
                class="px-8 py-3 bg-transparent border border-primary text-primary hover:bg-primary/10 rounded-full font-semibold transition-all transform hover:-translate-y-1">
                Contact Me
            </a>
        </div>
    </div>
</section>
