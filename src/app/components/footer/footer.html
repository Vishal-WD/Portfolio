<footer class="bg-gray-900 border-t border-gray-800 text-gray-300 py-8">
    <div class="container mx-auto px-6 flex flex-col md:flex-row justify-between items-center bg-gray-900">
        <div class="mb-4 md:mb-0">
            <p class="text-sm">Â© {{ currentYear }} {{ resumeData()?.profile?.name }}</p>
        </div>

        <div class="flex space-x-6">
            <a *ngIf="resumeData()?.profile?.github" [href]="resumeData()?.profile?.github" target="_blank"
                class="hover:text-primary transition-colors">
                GitHub
            </a>
            <a *ngIf="resumeData()?.profile?.linkedin" [href]="resumeData()?.profile?.linkedin" target="_blank"
                class="hover:text-primary transition-colors">
                LinkedIn
            </a>
            <a *ngIf="resumeData()?.profile?.email" [href]="'mailto:' + resumeData()?.profile?.email"
                class="hover:text-primary transition-colors">
                Email
            </a>
        </div>
    </div>
</footer>
